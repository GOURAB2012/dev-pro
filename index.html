<!-- signup form -->
    <form action="" method="get" id="signup-form" onsubmit="prevent(event)">
        <div class="form-group">
            <label for="Name">Name</label>
            <input required id="name" name="name" type="text">
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input required id="email" name="email" type="email">
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input required id="password" name="password" type="password">
        </div>
        <button id="btn" type="submit" class="btn" onclick="saveForm()">Sign up</button>
        <button id="re-btn" type="submit" class="btn" onclick="redirect()">Sign In</button>
    </form>
    <!-- signin form -->


    <form action="" method="get" id="signin-form" onsubmit="prevent(event)">
        
        <div class="form-group">
            <label for="Email">Email</label>
            <input required id="s-email" name="email" type="email">
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input required id="s-password" name="password" type="password">
        </div>
        <button id="sign-in" type="submit" class="btn" onclick="signIn()">Sign In</button>
    </form>
<div id="dash-board">
    <h1>welcome to our page</h1>
    <button id="sign-out" onclick="signout()">sign out</button>
</div>

    <script src="js/script.js"></script>
</body>
